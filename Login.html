<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <title>Login</title>

    <style>
        @media screen and (max-width: 600px) {
            /* Thay đổi bố cục cho màn hình có kích thước nhỏ hơn hoặc bằng 600px */
            #wrapper {
                padding: 20px;
            }

            #left, #right {
                margin-bottom: 20px;
            }

            .form-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id ="wrapper">
        <div id = "left">
            <a href="User.html" id="logo">
            <img src="Image/logo.png" alt="Petshop">
        </a>
        <br>
        <p>Pet Shop đảm bảo 100% về chất lượng và độ an toàn !</p></div>
        <div id="right">
        <form action="" id="form-login">

            <h1 class="form-heading">Bạn đã có tài khoản?</h1>

            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>

            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <!-- <div id="eye">
                    <i class="far fa-eye"></i>
                </div> -->
            </div>

            <input type="submit" value="Đăng nhập" class="form-submit">

            <br>
            <br>
            <small>Nếu bạn chưa có tài khoản, hãy đi đến => </small>
            <a href="Signup.html" class="sp"><u>Đăng kí</u> </a>
        </form>
    </div>

    </div>
</body>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/login.js"></script> -->
</html>
