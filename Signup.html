<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Signup</title>

    <style>
        @media (min-width: 567px) {
            /* Thay đổi bố cục cho màn hình có kích thước nhỏ hơn hoặc bằng 600px */
            #wrapper {
                padding: 20px;
            }

            #left {
                flex-basis: 40%;
            }

             #right {
                flex-basis: 60%;
            }

            .form-signup {
                width: 60%;
            }
        
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id = "left">
            <a href="User.html" id="logo">
                <img src="Image/logo.png" alt="Petshop">
            </a>
            <center>
                <p>
                    Pet Shop là thiên đường thú cưng , nơi cung cấp toàn bộ những thứ liên quan đến đời sống của pet.
                </p>
            </center>
            
        </div>
        <div id="right">
        <form action="" id="form-signup">

            <h1 class="form-heading">Bạn chưa có tài khoản?</h1>

            <div class="form-group">
                Họ và tên: &nbsp;
                <!-- <label for="fullname">Họ và tên</label><br> -->
                <input type="text" class="form-input" placeholder="" required>
            </div>

            <div class="form-group">
                 Email: &nbsp;
                <!-- <label for="fullname">Email</label><br> -->
                <input type="email" class="form-input" placeholder="" required>
            </div>

            <div class="form-group">
                Mật khẩu: &nbsp;
                <input type="password" class="form-input" placeholder="" required>
            </div>

            <input type="submit" value="Đăng kí" class="form-submit">

            <br>
            <br>
            <small>Nếu bạn đã có tài khoản, hãy đi đến => </small>
            <a href="Login.html" class="lg"><u>Đăng nhập</u></a>
        </form>
    </div>
    </div>
</body>
</html>
